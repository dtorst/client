<div class="modal" ng-controller="SendCtrl">
  <ion-header-bar class="bar bar-header bar-calm">
    <h1 class="title">Create Reminder</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content>
    <div class="padding">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Plate</span>
          <input ng-model="plate.number" type="text" placeholder="ABC 123">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">State</span>
          <input ng-model="plate.state" type="text" placeholder="CA">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Message</span>
          <input ng-model="reminder.sentMessage" type="text" placeholder="Messages will eventually be added automatically.">
        </label>

        <button class="button button-full button-positive" ng-click="createReminder()">Create</button>
      </div>
    </div>
  </ion-content>
</div>
